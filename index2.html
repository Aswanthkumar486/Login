<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJAX Table API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    select#multiSelect {
      width: 250px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      background-color: #fff;
      margin: 0 auto 20px;
      display: block;
    }

    select#multiSelect option {
      padding: 8px;
      margin: 2px 0;
      cursor: pointer;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      font-style: italic;
    }

    th {
      background-color: #0f23bd;
      color: white;
      font-size: 22px;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }

    img {
      border-radius: 8px;
    }
 


  label[for="multiSelect"] {
    text-align: center;
    display: block;
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
  }

  select#multiSelect {
    width: 260px;
    height: 160px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #4a90e2;
    border-radius: 10px;
    background: linear-gradient(to bottom, #ffffff, #f0f8ff);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto 20px;
    display: block;
    transition: all 0.3s ease-in-out;
  }

  select#multiSelect:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
  }

  select#multiSelect option {
    padding: 10px;
    margin: 5px 0;
    background-color: #fefefe;
    font-weight: bold;
    font-size: 16px;
    color: #333;
  }

  select#multiSelect option:hover {
    background-color: #e0f0ff;
  }


  </style>
</head>
<body>

  <label for="multiSelect" style="text-align:center; display:block; font-size:18px; margin-bottom:10px;">
    Select number of rows to show:
  </label>
  <select id="multiSelect" multiple>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="25">25</option>
  </select>

  <h2 style="text-align:center;">User Data Table (AJAX)</h2>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Company</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="8" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <div class="pagination">
    <button onclick="showPage(1)">1</button>
    <button onclick="showPage(2)">2</button>
    <button onclick="showPage(3)">3</button>
    <button onclick="showPage(4)">4</button>
    <button onclick="showPage(5)">5</button>
    <button onclick="showPage(6)">6</button>
    <button onclick="showPage(7)">7</button>
    <button onclick="showPage(8)">8</button>
    <button onclick="showPage(9)">9</button>
  </div>

  <script>
    let usersData = [];
    let currentPage = 1;
    let itemsPerPage = 5;

    const tbody = document.querySelector("#userTable tbody");

    // Fetch users and populate data
    fetch("https://dummyjson.com/users?limit=100")
      .then(response => response.json())
      .then(data => {
        usersData = data.users;
        showPage(currentPage);
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;color:red;">Error loading data</td></tr>`;
      });

    // Show paginated users
    function showPage(page) {
      currentPage = page;
      tbody.innerHTML = "";

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = usersData.slice(start, end);

      pageData.forEach((user, index) => {
        const row = document.createElement("tr");

        if (page === 2) {
          row.style.backgroundColor = (index % 2 === 0) ? "yellow" : "white";
        } else if (page === 1) {
          row.style.backgroundColor = (index % 2 === 0) ? "lightgray" : "white";
        }

        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.firstName} ${user.lastName}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.address.state}, ${user.address.city}, ${user.address.zipcode}</td>
          <td>${user.phone}</td>
          <td>${user.company.name}</td>
          <td><img src="${user.image}" width="100" height="100" /></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Handle multi select change
    document.getElementById("multiSelect").addEventListener("change", function () {
      const selectedValues = Array.from(this.selectedOptions).map(option => parseInt(option.value));
      if (selectedValues.length > 0) {
        itemsPerPage = Math.max(...selectedValues);  // Or use any other logic
        showPage(1);
      }
    });
    document.getElementById("multiSelect").addEventListener("change", function () {
    const selectedValues = Array.from(this.selectedOptions).map(option => parseInt(option.value));
    if (selectedValues.length > 0) {
      itemsPerPage = Math.max(...selectedValues);
      showPage(1);
    }

    // Optional: Visually mark selected options (works in some browsers)
    Array.from(this.options).forEach(opt => {
      opt.style.backgroundColor = opt.selected ? "#d0e9ff" : "#fff";
      opt.style.color = opt.selected ? "#003366" : "#333";
    });
  });
  </script>

</body>
</html>
